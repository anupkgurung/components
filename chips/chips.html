<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="chips.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
    rel="stylesheet">
    
    <title>Chips</title>
</head>
<body>
    <div class="head">BASIC CHIPS
        <div class="container">
            <div class="chip">
                <div class="chip-item">
                    Apple
                    <span class="material-icons icon-remove-sm">cancel</span>
                </div>
                <div class="chip-item">
                    Banana
                    <span class="material-icons icon-remove-sm">cancel</span>
                </div>
                <div class="chip-item">
                    Strawberry
                <span class="material-icons icon-remove-sm">cancel</span>
                </div>
                <div class="chip-item">
                    Orange
                    <span class="material-icons icon-remove-sm">cancel</span>
                </div>
                <div class="chip-item">
                    Kiwi
                    <span class="material-icons icon-remove-sm">cancel</span>
                </div>
                <div class="chip-item">
                    Cherry
                    <span class="material-icons icon-remove-sm">cancel</span>
                </div>
            </div>
        </div>
    </div>
    <hr>
    <div class="head">STACKED CHIPS
        <div class="container">
            <div class="chip chip-stacked">
                <div class="chip-item stacked-item">
                    Apple
                </div>
                <div class="chip-item stacked-item">
                    Banana
                </div>
                <div class="chip-item stacked-item">
                    Strawberry
                </div>
                <div class="chip-item stacked-item">
                    Orange
                </div>
            </div>
        </div>
    </div>
    <hr>
    <div class="head">CHIPS WITH INPUT
        <div class="container">
            <form id="form-chip">
                <div class="chip-input">
                    <div id="chip-container" class="chip"></div>
                    <input type="text" class="input" 
                    placeholder="Enter input">
                </div>
            </form>
        </div>
    </div>
    <script src="chips.js"></script>
</body>
</html>
