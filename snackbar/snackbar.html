<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="snackbar.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
    rel="stylesheet">
    <title>Snackbar</title>
</head>
<body>
    <div class="main-container">
        BASELINE
        <div class="snackbar">
            <section class="msg-row">                
                <p>Can't send photo. Retry in 5 seconds.</p>
            </section>
            <section class="btn-row">
                <span>RETRY</span>
                <span class="material-icons">close</span>
            </section>
        </div>
    </div>
    <div class="main-container leading">
        LEADING
        <div class="snackbar snackbar-leading">
            <section class="msg-row">                
                <p>Your photo has been archived..</p>
            </section>
            <section class="btn-row">
                <span>UNDO</span>
                <span class="material-icons">close</span>
            </section>
        </div>
    </div>
    <div class="main-container stacked">
        STACKED
        <div class="snackbar-stacked">
            <section class="msg-row">                
                <p>This item already has the label "travel". You can add a new label.</p>
            </section>
            <section class="btn-row">
                <span>ADD A NEW LABEL</span>
                <span class="material-icons">close</span>
            </section>
        </div>
    </div>
</body>
</html>
